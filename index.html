<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KirikINS | Team Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#3b82f6',
              accent: '#f97316',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              cursive: ['"Dancing Script"', 'cursive'],
              neon: ['"Tilt Neon"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'zoom-in': 'zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'spin-circle': 'spinCircle 5s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) translate(-50%, -50%)' },
                '100%': { opacity: '1', transform: 'scale(1) translate(-50%, -50%)' },
              },
              spinCircle: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Dancing+Script:wght@600;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* 3D Text Utilities */
      .text-3d-white {
        text-shadow: 
          1px 1px 0px #ccc,
          2px 2px 0px #bbb,
          3px 3px 0px #aaa,
          4px 4px 5px rgba(0,0,0,0.3);
      }
      .text-3d-blue {
        text-shadow: 
          1px 1px 0px #1e40af,
          2px 2px 0px #1e3a8a,
          3px 3px 0px #172554,
          4px 4px 5px rgba(0,0,0,0.5);
      }
      
      .perspective-container {
        perspective: 1000px;
      }
      
      .rotate-ins {
        display: inline-block;
        transform-origin: center;
        transform-box: fill-box;
        animation: spinCircle 5s infinite linear;
      }
      
      @keyframes spinCircle {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
